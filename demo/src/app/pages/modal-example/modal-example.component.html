<h1 class="colorful">Gallery in a modal</h1>

<div class="grid">
  <button md-raised-button md-ripple
          *ngFor="let image of images; let i = index"
          (click)="gallery.selectImage(i)">
    <div class="grid-image" [style.backgroundImage]="'url(' + image.src + ')'"></div>
  </button>
</div>

<gallery-modal></gallery-modal>

<div class="content">

  <h4 class="colorful">Code</h4>

  <highlight [lang]="'html'" [code]="shared.codes.gridTemplate"></highlight>

  <p></p>

  <highlight [lang]="'ts'" [code]="shared.codes.imagesScheme"></highlight>
  <highlight [lang]="'ts'" [code]="shared.codes.loadImages"></highlight>

</div>
