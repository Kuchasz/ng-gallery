<div *ngIf="currentImage$ | async as currentImage" [@imgAnimate]="animate" class="g-image">
  <div class="g-image-container">
    <div class="g-image-img" [lazyImage]="currentImage.src" [thumb]="currentImage.thumbnail" (lazyLoad)="imageLoad($event)">
      <gallery-loader *ngIf="loading" [config]="config.loader"></gallery-loader>
    </div>
  </div>
</div>
