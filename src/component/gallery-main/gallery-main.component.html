<div *ngIf="gallery.state | async as state" class="g-container" [style.flexDirection]="thumbDirection" [ngStyle]="gallery.config.style">
  <gallery-state *ngIf="fullscreen" [config]="gallery.config" [state]="state"></gallery-state>

  <div class="g-box">

    <div class="g-image-box">

      <gallery-image [state]="state" [config]="gallery.config" (loading)="loading = $event"></gallery-image>

      <gallery-nav *ngIf="gallery.config.navigation && gallery.config.displayMode === 0" [currentDirectoryId]="currentDirectoryId$ | async" [state]="state"></gallery-nav>

      <!--<div class="g-layer" *ngIf="state.images[state.currIndex].layer" [innerHtml]="state.images[state.currIndex].layer"></div>-->

    </div>

    <!--<gallery-player *ngIf="config.player" [state]="state" [config]="config.player"></gallery-player>-->

  </div>
  <gallery-thumb [style.height]="(state.fullscreenEnabled && fullscreen) ? 'auto' : '0px'" [directoryId]="currentDirectoryId$ | async" [state]="state" [directory]="currentDirectory | async" [config]="gallery.config.thumbnails"></gallery-thumb>
</div>
