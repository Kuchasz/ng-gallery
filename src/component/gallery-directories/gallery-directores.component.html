<div *ngIf="gallery.state | async as state">
    <div class="g-directory-filler"></div>
    <div class="g-directories-container">
        <div
            class="g-directory"
            *ngFor="let dir of objectKeys(state.directories)"
            [ngClass]="{ visited: state.directories[dir].visited }"
            (click)="selectDirectory(dir)"
        >
            <div class="g-directory-photo" [lazyImage]="getImage(dir).src"></div>
            <div class="g-directory-name">{{ state.directories[dir].name }}</div>
        </div>
    </div>
    <div class="g-directory-filler"></div>
</div>
