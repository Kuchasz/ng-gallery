<div class="g-directories-container">
    <div class="g-directory" *ngFor="let dir of state.directories; let i = index;" (click)="gallery.selectDirectory(i)">
        <div class="g-directory-photo" [style.backgroundImage]="'url(' + getRandomPhoto(i).thumbnail + ')'">
        </div>
        <div class="g-directory-name">{{dir.name}}</div>
    </div>
</div>
