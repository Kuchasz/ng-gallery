<span (click)="goBack()" class="g-state-button"><i class="material-icons">arrow_back</i></span>
<span *ngIf="snappedCount > 0" class="g-state-text">
    <span>{{ snappedCount }} selected</span>
</span>
<span class="g-state-button" *ngIf="fullscreenEnabled" (click)="toggleFullscreen()"
    ><i class="material-icons">fullscreen</i></span
>
