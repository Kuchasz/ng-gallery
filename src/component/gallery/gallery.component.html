<div *ngIf="gallery.state | async as state">
    <gallery-main *ngIf="!state.displayChosenImages && state.currDirectory !== undefined" [state]="state"
                  [config]="gallery.config"></gallery-main>
    <gallery-directories *ngIf="!state.displayChosenImages && state.currDirectory === undefined" [state]="state" [config]="gallery.config"></gallery-directories>
    <gallery-chosen-images *ngIf="state.displayChosenImages"></gallery-chosen-images>
</div>
