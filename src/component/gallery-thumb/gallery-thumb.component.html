<div #container class="g-thumb-container">

  <div class="g-thumbs">
    <div class="g-thumb" *ngFor="let image of images;"
         [class.g-thumb-current]="image.id === state.currId"
         [style.width.px]="gallery.config.thumbnails.width"
         [style.height.px]="gallery.config.thumbnails.height"
         [tap] (tapClick)="selectImage(image.id)">

      <div class="g-thumb-image" [class.snapped]="image.snapped" [style.backgroundImage]="getThumbImage(image)">
          <i *ngIf="image.snapped" class="material-icons">check</i>
      </div>
    </div>

  </div>

</div>
