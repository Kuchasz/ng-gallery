<div class="overlay">
	<div class="popup">
		<p class="close" (click)="close()">&times;</p>
		<header>
			<div *ngFor="let url of likedPhotos">
				<img [src]="url">
			</div>
		</header>
		<h2>Please write an review</h2>
		<div>We hope you like photos in that gallery. Please write us an review by clicking here or just ignore close
			that message if you won't like to do that.</div>
		<a [href]="reviewUrl" target="_blank"><i class="mdi mdi-message-draw"></i>Click here to review</a>
	</div>
</div>
