<div *ngIf="currentDirectoryId !== undefined" class="g-nav">

  <div class="g-nav-prev" (mouseup)="gallery.prev(currentDirectoryId)">
    <span class="mdi mdi-chevron-left"></span>
  </div>

  <div class="g-nav-next" (mouseup)="gallery.next(currentDirectoryId)">
    <span class="mdi mdi-chevron-right"></span>
  </div>

</div>
