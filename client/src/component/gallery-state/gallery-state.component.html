<ng-container *ngIf="currentDirectoryId$ | async as currentDirectoryId">
    <ng-container *ngIf="currentDirectory$ | async as currentDirectory">
        <div class="gallery-state" *ngIf="currentImage$ | async as currentImage">
            <span *ngIf="!currentImage.liked" (click)="likeImage(currentImage.id, $event)" class="g-state-button"><span class="mdi mdi-heart-outline"></span>
                <p>like {{ currentImage.likes }}</p>
            </span>
            <span *ngIf="currentImage.liked" (click)="unlikeImage(currentImage.id, $event)" class="g-state-button"><span class="mdi mdi-heart"></span>
                <p>like {{ currentImage.likes }}</p>
            </span>
            <!-- <span class="g-state-text">
                <span class="g-snapped-count" *ngIf="snappedCount > 0" (click)="displaySnappedImages()"
                    >{{ snappedCount }} selected</span
                > -->
            <!-- <span>{{ currentImage.text }}</span> -->
            <!-- </span> -->
            <span class="g-state-directory">
                <!-- <div>{{ currentDirectory.name }}</div> -->
            </span>


            <!-- <a [href]="currentImage.src" download target="_blank" class="g-state-button" *ngIf="downloadEnabled">
                <p>download</p><i class="material-icons">file_download</i>
            </a> -->
            <!-- <span class="g-state-button" *ngIf="fullscreenEnabled" (click)="orderPhotos()"><i
                    class="material-icons">shopping_cart</i></span> -->
                    <!-- Bob lives in a <span class="mdi mdi-home"></span>. -->

            <span *ngIf="ratingRequestEnabled" class="g-state-button rate" (click)="toggleFullscreen()">review us<span class="mdi mdi-message-text-outline"></span></span>
            <span (click)="download(currentImage.src)" class="g-state-button" *ngIf="downloadEnabled">
                <p>download</p><span class="mdi mdi-download"></span>
            </span>
            <span class="g-state-button" *ngIf="fullscreenEnabled" (click)="toggleFullscreen()">
                <p>fullscreen</p><span class="mdi mdi-fullscreen"></span>
            </span>
            <span (click)="goBack()" class="g-state-button">
                <p>close</p>
                <span class="mdi mdi-close"></span>
            </span>
        </div>
    </ng-container>
</ng-container>
